apiVersion: apps/v1
kind: Deployment
metadata:
  name: usermgmt-deployment
  labels:
    app: usermgmt
spec:
  replicas: 3 # number of replicas to create
  selector:
    matchLabels:
      app: usermgmt
  template:
    metadata:
      labels:
        app: usermgmt
    spec:
      containers:
      - name: usermgmt-cont
        image: acrmatmanpoc2.azurecr.io/usermgmt:latest # replace with your web API image name
        imagePullPolicy: IfNotPresent # pull image only if it doesn't exist
        ports:
          - containerPort: 5037
            protocol: TCP
        env:
          - name: ASPNETCORE_URLS
            value: http://+:5037